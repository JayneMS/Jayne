<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>密码设置</title>
        
        <!-- Common plugins -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/simple-line-icons.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href="css/pace.css" rel="stylesheet"><link href="css/jasny-bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/nanoscroller.css">
        <link rel="stylesheet" href="css/metismenu.min.css">
        <!-- dataTables -->
        <link href="css/jquery.datatables.min.css" rel="stylesheet" type="text/css">
        <link href="css/responsive.bootstrap.min.css" rel="stylesheet" type="text/css">
        <!-- Treeview css -->
        <link href="css/style_1.css" rel="stylesheet" type="text/css" />
        <!--template css-->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/jayne.css" rel="stylesheet">
        <!--sweetalert css-->
        <link href="css/sweet-alert.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>


        <!--modal delete-->
        <div class="modal fade modal-delete" data-backdrop="static" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="mySmallModalLabel">删除数据来源</h4>
                    </div>
                    <div class="modal-body">
                    	您确定要删除此数据来源吗？
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
			        	<button class="btn btn-primary" onclick="delete_r(this)" >确定</button>
                        <!--<button type="button" class="btn btn-primary">确定</button>-->
                    </div>
                </div>
            </div>
        </div>
        <!--end delete modal-->
        
        <!--main content start-->
        <section class="main-content">

            <!--page header start-->
            <div class="page-header">
                <div class="row">
                    <div class="col-sm-6 flex-align-center">
                        <h4 class="inline">密码设置</h4>
                    </div>
                    <div class="col-sm-6 text-right">
                        <ol class="breadcrumb">
                            <li><a href="javascript: void(0);"><i class="fa fa-home"></i></a></li>
                            <li>系统设置</li>
                            <li>密码设置</li>
                        </ol>
                    </div>
                </div>
            </div>
            <!--page header end-->

            <!--start page content-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default collapsed">
                        <div class="panel-heading">
                          	密码设置
                        </div>
                        <div class="panel-body">
		                    <form class="form-horizontal">
		                        <fieldset>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">原始密码</label>
		                                <div class="col-sm-10 col-500">
		                                	<input  type="password" name="" id="old-pass" value=""  required=""/>
		                                </div>
		                            </div>
		                        </fieldset>
		                        <fieldset>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">新密码</label>
		                                <div class="col-sm-10 col-500">
		                                	<input type="password" name="" id="new-pass" value=""  required=""/>
		                                </div>
		                            </div>
		                        </fieldset>
		                        <fieldset>
		                            <div class="form-group">
		                                <label class="col-sm-2 control-label">再次确认</label>
		                                <div class="col-sm-10 col-500">
		                                	<input type="password" name="" id="con-pass" value=""  required=""/>
		                                </div>
		                            </div>
		                        </fieldset>
		                        <fieldset>
                            		<!--<button href="#" class="btn btn-sm btn-primary center-block" data-toggle="modal" data-target=".modal-delete" >&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;</button>-->
					            	<a id="submit" type="submit" onclick="update_r()" class="btn btn-sm btn-primary center-block width-100p" >&nbsp;提&nbsp;&nbsp;&nbsp;&nbsp;交&nbsp;</a>
		                        </fieldset>
		                    </form>
                        </div>
                    </div>
                </div>
            </div><!--end row-->
            <!--end page content-->
            <!--Start footer-->
            <footer class="footer" class="margin-tb-10">
                <span>Copyright &copy; </span>
            </footer>
            <!--end footer-->

        </section>
        <!--end main content-->



        <!--Common plugins-->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/pace.min.js"></script>
        <script src="js/jasny-bootstrap.min.js"></script>
        <script src="js/jquery.slimscroll.min.js"></script>
        <script src="js/jquery.nanoscroller.min.js"></script>
        <script src="js/metismenu.min.js"></script>
        <script src="js/float-custom.js"></script>


        <!--page script-->
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/jquery.ui.custom.js"></script>
        <!--sweet alerts-->
        <script src="js/sweet-alert.min.js"></script>
        <script>
            
            function update_r(){
            	var old_p = $('#old-pass').val().trim();
            	var new_p = $('#new-pass').val().trim();
            	var con_p = $('#con-pass').val().trim();
            	if(old_p==''){
            		swal({
						  title: "提示！", 
						  text: "原始密码不得为空！", 
						  timer: 1000, 
						  showConfirmButton: false 
						});
            	}else if(new_p==''){
            		swal({
						  title: "提示！", 
						  text: "新密码不得为空！", 
						  timer: 1000, 
						  showConfirmButton: false 
						});
            	}else if(con_p==''){
            		swal({
						  title: "提示！", 
						  text: "再次确认不得为空！", 
						  timer: 1000, 
						  showConfirmButton: false 
						});
            	}else if(new_p!=con_p){
            		swal({
						  title: "提示！", 
						  text: "新密码与再次确认不符！", 
						  timer: 1500, 
						  showConfirmButton: false 
						});
            	}else{
            		//进入修改密码前，应再获取原始密码判断
            		swal({
            			  title:"成功！",
						  text: "修改密码成功！", 
						  timer: 1500, 
						  showConfirmButton: false 
						});
            	}
            	
            }
            
        </script>

    </body>
</html>
