    <script>

        function delete_r(othis) {

            swal({
                title: "确定删除吗？",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "确定！",
                cancelButtonText: '取消',
                closeOnConfirm: false
            },
                function () {
                    swal(
                        "删除！", "该队列已经被删除。", "success"
                    );
                    $(othis).parents("tr").css("display", "none");
                });
