              			  alert(al_name);

            var count = 0;

            };
            if (count == 0) {
                swal({

                    timer: 1000,

                });
            } else if (count > 1) {
                swal({

                    timer: 1000,
                    showConfirmButton: false
                });
            } else {
                //此处添加修改方法
            }

        }

        //删除
        function delete_r() {
            var count = 0;
            for (var i in selected) {
                var row = selected[i] + 1;
                var rows = $('#datatable tr').eq(row).find("td").eq(0).text();
                count++;
            };
            if (count == 0) {
                swal({
                    title: '删除至少选中一行',
                    timer: 1000,
                    showConfirmButton: false
                });
            } else {
                swal({
                    title: "确定删除吗？",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonColor: "#DD6B55",
                    confirmButtonText: "确定！",
                    cancelButtonText: '取消',
                    closeOnConfirm: false
                },
                    function () {
                        //此处添加删除方法,如果删除成功执行：
                        swal(
                            "删除！", "已经被删除。", "success"
                        );
                        console.log(selected);
                        for (var i in selected) {
                            var row = selected[i] + 1;
                            var rows = $('#datatable tr').eq(row).find("td").eq(0).text();
                            count++;
                            $('#datatable').find("tr").eq(row).css('display', 'none');
                        };
                        for (var i in selected) {
                            selected.splice(i);
                        };
                    });
            }

        }

        $(document).ready(function () {
            $('#datatable').dataTable();


			//重置全部选择
            $('#resetBtn').click(function () {
                resetFilter()
            })

            function resetFilter() {

                $('input[name="name"]').val('')
                $('input[name="number"]').val('')
                $('input[name="monitor"]').val('')
            }
            
            // 选择当前行，排除对于操作列的click监听
            $('#datatable tbody').on('click', "tr", function () {

                var id = $(this).index();  // id 从server端获取

                var index = $.inArray(id, selected);

                if (index === -1) {
                    selected.push(id);
                } else {
                    selected.splice(index, 1);
                }

                $(this).toggleClass('selected');

                btnOnSelected(); // 监听是否全选，更改btn status

            });

            // 全选与取消全选
            $('#selectAllBtn').click(function () {

                // flag 也可以用server选中后的id list 判断，同时在单条选中所有后，更新button状态
                var flag = $('#selectAllBtn').text() == '全选' ? true : false
                flag ?
                    $('#selectAllBtn').text('取消全选')
                    : $('#selectAllBtn').text('全选')

                $('#datatable tbody tr').each(function (i) {
                    flag ?
                        $(this).addClass('selected')
                        : $(this).removeClass('selected')
                })

            })

            function btnOnSelected() {
                if ($('tbody tr').not('.selected').length == 0) {
                    $('#selectAllBtn').text('取消全选')
                } else {
                    $('#selectAllBtn').text('全选')
                }
            }

            // radio添加class
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue'
            });

            var els = document.querySelectorAll('.checkbox-switch');
            var options = {
                size: 'small',
                checked: true,
                onText: '正常',
                offText: '离职/休假/未到岗',
                onInit: function () { },
                onChange: function () { },
                onRemove: function () { },
            };

            els.forEach(function (el) {
                new Switch(el, options);
            })

        });
