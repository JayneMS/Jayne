    <title>用户管理</title>

    <!-- Common plugins -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-line-icons.css" rel="stylesheet">

<body>

    <!--modal create-role start-->
    <div class="modal fade height-500" data-backdrop="static" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="fa fa-times-circle"></span>
                    </button>
                    <h3 class="modal-title" id="myModalLabel">新建用户</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-form">
                        <form role="form">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" placeholder="" required="">
                            </div>
                            <div class="form-group">
                                <label>角色</label>
                                <select name="" class="form-control">
                                    <option value="">超级管理员</option>
                                    <option value="">管理员</option>
                                    <option value="">队列管理员</option>
                                    <option value="">坐席</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>组织架构</label>
                                <select name="" class="form-control">
                                    <option value="">架构一</option>
                                    <option value="">架构二</option>
                                </select>
                            </div>
                            <div class="clearfix">
                                <button type="submit" class="btn  btn-primary pull-right">创建</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal create-role end-->
    <!--modal update-role start-->
    <div class="modal fade" data-backdrop="static" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="fa fa-times-circle"></span>
                    </button>
                    <h3 class="modal-title" id="myModalLabel">修改用户</h3>
                </div>
                <div class="modal-body">
                    <div class="modal-form">
                        <form role="form">
                            <div class="form-group">
                                <label>用户名</label>
                                <input type="text" class="form-control" placeholder="管理员" required="">
                            </div>
                            <div class="form-group">
                                <label>角色</label>
                                <select name="" class="form-control">
                                    <option value="">超级管理员</option>
                                    <option value="">管理员</option>
                                    <option value="">队列管理员</option>
                                    <option value="">坐席</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>组织架构</label>
                                <select name="" class="form-control">
                                    <option value="">架构一</option>
                                    <option value="">架构二</option>
                                </select>
                            </div>
                            <div class="clearfix">
                                <button type="submit" class="btn  btn-primary pull-right">创建</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal update-role end-->

    <!--modal delete-->
    <div class="modal fade modal-delete" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="fa fa-times-circle"></span></button>-->
                    <h4 class="modal-title" id="mySmallModalLabel">删除用户</h4>
                </div>
                <div class="modal-body">
                    您确定要删除此用户吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
    <!--end delete modal-->

    <!--main content start-->

                                    </td>

                                    <td>wwq95d5</td>

    <script src="js/jquery.nanoscroller.min.js"></script>

    <script src="js/jquery.ui.custom.js"></script>
    <script src="js/jayne.js"></script>
    <script src="js/jstree.min.js"></script>
    <script>
        $(document).ready(function () {
            //checkbox
            $('#checkTree').jstree({
                'core': {
                    'themes': {
                        'responsive': false
                    }
                },
                'types': {
                    'default': {
                        'icon': 'fa fa-folder'
                    },
                    'file': {
                        'icon': 'fa fa-file'
                    }
                },
                'plugins': ['types', 'checkbox']
            });
            $('#datatable').DataTable({
                destroy: true,
                searching: true,
                language: {
                    "sProcessing": "处理中...",
                    "sLengthMenu": "显示 _MENU_ 项结果",
                    "sZeroRecords": "没有匹配结果",
                    "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                    "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                    "sInfoPostFix": "",
                    "sSearch": "搜索:",
                    "sUrl": "",
                    "sEmptyTable": "表中数据为空",
                    "sLoadingRecords": "载入中...",
                    "sInfoThousands": ",",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "上页",
                        "sNext": "下页",
                        "sLast": "末页"
                    },
                    "oAria": {
                        "sSortAscending": ": 以升序排列此列",
                        "sSortDescending": ": 以降序排列此列"
                    }
                }
            });
        });
